[metadata]
name = sdp
version = 1.0.0
description = 'yesterdays_hackernews'

[options]
python_requires = >=3.10
package_dir =
  =src
packages = find_namespace:
include_package_data = true
install_requires =
  beautifulsoup4
  Jinja2
  markdown
  prefect
  requests
  trafilatura

[options.packages.find]
where = src
