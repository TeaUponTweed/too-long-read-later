<!DOCTYPE html>
<html>
<head>
    <title>Feedback Submitted</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .confirmation-card {
            width: 400px;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h2>Thank you for your feedback!</h2>
        <p>We're using your feedback to create an article recommendation engine and we couldn't do it without you. If you clicked this on accident, just mark the article as neutral to remove feedback.</p>
        <p><em>This page will self destruct in <span id="countdown">5</span> seconds.</em></p>
        <script>
            var countdown = document.getElementById("countdown");
            var secondsLeft = 5;
            var countdownInterval = setInterval(function() {
                secondsLeft--;
                countdown.textContent = secondsLeft;
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.close();
                }
            }, 1000);
        </script>
    </div>
</body>
