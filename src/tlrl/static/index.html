<!DOCTYPE html>
<html>
<head>
    <title>Subscribe</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 20px 0 10px;
            text-align: left;
        }

        input[type=email], input[type=number] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type=submit] {
            width: 100%;
            background-color: #6A1B9A;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #8E24AA;
        }
    </style>
</head>

<body>
    <form action="/subscribe" method="get">
        <h2>Subscribe</h2>
        <p>Join us and get a curated collection of articles sourced from news.ycombinator.com along with insightful summaries. An article recommendation engine is currently under construction and coming soon!</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
